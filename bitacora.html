<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora de Actividad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo para el contenedor de la tabla con scroll */
        .table-container {
            max-height: 70vh; /* Altura máxima del 70% de la ventana */
            overflow-y: auto; /* Scroll vertical si el contenido excede la altura */
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Contenedor de Login -->
    <div id="login-container" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-900">Acceso de Administrador</h2>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="login-email" class="text-sm font-medium text-gray-700">Email</label>
                    <input id="login-email" type="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="login-password" class="text-sm font-medium text-gray-700">Contraseña</label>
                    <input id="login-password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div id="login-error-message" class="text-sm text-red-600 hidden"></div>
                <button type="submit" class="w-full py-2 px-4 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>

    <!-- Contenedor Principal -->
    <div id="main-container" class="hidden p-4 sm:p-6 lg:p-8">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-3xl font-bold text-gray-800">Bitácora de Actividad</h1>
                <button id="logout-button" class="py-2 px-4 font-medium text-white bg-gray-600 rounded-md hover:bg-gray-700">
                    Cerrar Sesión
                </button>
            </div>

            <!-- Panel de Controles -->
            <div class="flex flex-wrap items-center justify-between gap-4 p-4 mb-4 bg-white rounded-lg shadow">
                <!-- Controles de Paginación -->
                <div class="flex items-center gap-4">
                    <label for="page-size" class="text-sm font-medium text-gray-700">Registros por página:</label>
                    <select id="page-size" class="rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <option value="10">10</option>
                        <option value="50" selected>50</option>
                        <option value="100">100</option>
                    </select>
                    <div class="flex items-center gap-2">
                        <button id="prev-page" class="px-3 py-1 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">Anterior</button>
                        <span id="page-indicator" class="text-sm text-gray-700">Página 0 de 0</span>
                        <button id="next-page" class="px-3 py-1 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">Siguiente</button>
                    </div>
                </div>
                <!-- Controles de Acciones -->
                <div class="flex items-center gap-2">
                    <button id="export-pdf" class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700">Exportar a PDF</button>
                    <button id="delete-all" class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700">Borrar Registros</button>
                </div>
            </div>
            
            <div id="message-area" class="text-center p-4 mb-4 bg-blue-100 text-blue-800 rounded-lg" style="display: none;"></div>

            <!-- Contenedor de la tabla con scroll -->
            <div class="table-container bg-white rounded-lg shadow overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 sticky top-0">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuario</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acción</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Detalles</th>
                        </tr>
                    </thead>
                    <tbody id="bitacora-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Las filas se insertarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Scripts para PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <!-- Script principal -->
    <script src="bitacora.js"></script>
</body>
</html>
