<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Jugadores</title>
    
    <!-- Librerías Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Enlace a tu hoja de estilos CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Ocultar contenido hasta que JS decida qué mostrar -->
    <style>
      .uninitialized #login-container,
      .uninitialized #main-container {
        visibility: hidden;
      }
    </style>

    <!-- jsPDF and html2canvas for PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-blue-900 text-gray-800 uninitialized">

    <div id="login-container" class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-md">
            <div class="text-center mb-6">
                <img src="https://firebasestorage.googleapis.com/v0/b/dsc24-aa5a1.appspot.com/o/Defensor_Sporting.png?alt=media" alt="Logo del Club" class="h-20 w-auto mx-auto mb-4">
                <h1 class="text-2xl font-bold text-gray-800">Control de Acceso</h1>
                <p class="text-gray-500">Inicia sesión para continuar</p>
            </div>
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" id="login-email" placeholder="tu@email.com" class="mt-2 block w-full px-3 py-2 bg-white border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="login-password" placeholder="********" class="mt-2 block w-full px-3 py-2 bg-white border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div id="login-error-message" class="text-red-500 text-sm mb-4 hidden"></div>
                <button type="submit" class="w-full justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Ingresar
                </button>
            </form>
        </div>
    </div>

    <div id="main-container" style="display: none;">
        <div class="container mx-auto p-4 sm:p-6 md:p-8">

            <header class="flex justify-between items-center mb-6 p-4 no-print">
                <div>
                    <img src="https://firebasestorage.googleapis.com/v0/b/dsc24-aa5a1.appspot.com/o/Defensor_Sporting.png?alt=media" alt="Logo del Club" class="h-12 sm:h-16 md:h-20 w-auto">
                </div>
                <div class="text-center px-2">
                    <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-white">Defensor Sporting Club</h1>
                    <p class="text-sm sm:text-base font-bold text-white mt-1">Gestión de Jugadores</p>
                </div>
                <div class="flex items-center gap-4">
                    <img src="https://firebasestorage.googleapis.com/v0/b/dsc24-aa5a1.appspot.com/o/Defensor_Sporting.png?alt=media" alt="Logo del Club" class="h-12 sm:h-16 md:h-20 w-auto">
                </div>
            </header>

            <div id="main-content">
                <main>
                    <div id="searchToggleContainer" class="text-center mb-4 no-print">
                        <button id="toggleSearchButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Mostrar/Ocultar Búsqueda
                        </button>
                    </div>

                    <div id="searchBar" class="bg-white p-6 rounded-xl shadow-md mb-8 no-print hidden">
                        <div class="flex flex-wrap gap-4 items-end">
                            <div class="flex-grow w-full sm:w-auto" style="min-width: 200px;">
                                <label for="nameSearchInput" class="block text-sm font-medium text-gray-700">1. Buscar por Nombre</label>
                                <input type="text" id="nameSearchInput" list="name-suggestions" placeholder="Escribe un nombre..." class="mt-2 block w-full px-3 py-2 bg-white border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <datalist id="name-suggestions"></datalist>
                            </div>
                            <div class="flex-grow w-full sm:w-auto" style="min-width: 150px;">
                                <label for="dniSearchInput" class="block text-sm font-medium text-gray-700">2. Buscar por DNI</label>
                                <input type="text" id="dniSearchInput" list="dni-suggestions" placeholder="Escribe un DNI..." class="mt-2 block w-full px-3 py-2 bg-white border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <datalist id="dni-suggestions"></datalist>
                            </div>
                            <div class="flex-grow w-full sm:w-auto" style="min-width: 200px;">
                                <label for="categoryFilter" class="block text-sm font-medium text-gray-700">3. Filtrar por Categoría</label>
                                <select id="categoryFilter" class="mt-2 block w-full px-3 py-2 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                    <option value="">Todas las categorías</option>
                                </select>
                            </div>
                            <div class="flex-grow w-full sm:w-auto" style="min-width: 200px;">
                                <label for="equipoFilter" class="block text-sm font-medium text-gray-700">4. Filtrar por Equipo</label>
                                <select id="equipoFilter" class="mt-2 block w-full px-3 py-2 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                    <option value="">Todos los equipos</option>
                                </select>
                            </div>
                            <div class="flex-grow w-full sm:w-auto" style="min-width: 200px;">
                                <label for="seasonFilter" class="block text-sm font-medium text-gray-700">5. Filtrar por Temporada</label>
                                <select id="seasonFilter" class="mt-2 block w-full px-3 py-2 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                    <option value="">Todas las temporadas</option>
                                </select>
                            </div>
                            <div class="flex-grow w-full sm:w-auto" style="min-width: 300px;">
                                <label class="block text-sm font-medium text-gray-700">6. Acciones rápidas</label>
                                <div class="mt-2 flex flex-wrap gap-2">
                                    <button id="expiringButton" class="flex-1 justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500">Vencimientos</button>
                                    <button id="resetButton" class="flex-1 justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Todos</button>
                                    <button id="toggleEditModeButton" class="flex-1 justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login (Admin)</button>
                                    <button id="printButton" class="flex-1 justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 hidden">PDF</button>
                                    <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Cerrar Sesión</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="resultsArea" class="bg-white p-4 rounded-xl shadow-md">
                        <p id="message" class="text-center text-gray-500 py-16">Cargando datos...</p>
                        <div id="tableContainer" class="overflow-x-auto"></div>
                    </div>
                </main>
            </div>

            <div id="playerDetailView" class="hidden relative"></div>

            <footer class="text-center mt-12 text-sm text-gray-500 no-print">
                <p>Aplicación de Gestión de Jugadores &copy; 2025</p>
            </footer>
        </div>
        
        <div id="print-footer"></div>

        <div id="loginModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
            <div class="relative mx-auto p-8 border w-full max-w-md shadow-lg rounded-md bg-white">
                <div class="text-center">
                    <h3 class="text-2xl font-bold text-gray-900">Acceso de Administrador</h3>
                    <div class="mt-4">
                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="emailInput" class="text-left block text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="emailInput" placeholder="tu@email.com" class="mt-2 block w-full px-3 py-2 bg-white border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                            </div>
                            <div class="mb-6">
                                <label for="passwordInput" class="text-left block text-sm font-medium text-gray-700">Contraseña</label>
                                <input type="password" id="passwordInput" placeholder="********" class="mt-2 block w-full px-3 py-2 bg-white border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                            </div>
                            <div id="loginError" class="text-red-500 text-sm mb-4 hidden"></div>
                            <div class="flex justify-between gap-4">
                                <button type="submit" class="w-full justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Iniciar Sesión
                                </button>
                                <button type="button" id="cancelLoginButton" class="w-full justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                                    Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Enlace a tu archivo JavaScript -->
        <script src="cordova.js"></script>
        <script src="app.js"></script>
    </div>

</body>
</html>
